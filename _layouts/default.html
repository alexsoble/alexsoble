<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {{ page.title }} </title>
  <link href='/css/styling.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>{% for css in page.extra_css %}
  <!-- Page-specific css: -->
  <link href="/assets/page_specific_css/{{ css }}" type="text/css" rel="stylesheet">
{% endfor %}
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
{% for js in page.extra_js %}
  <!-- Page-specific js: -->
  <script src="/assets/page_specific_js/{{ js }}" type="text/javascript"></script>
{% endfor %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-36010863-1', 'alexsoble.com');
    ga('send', 'pageview');
  </script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 wordmark">
          <h1><a href="/">Alex Soble</a></h1>
        </div>
        <div class="col-md-4 header-menu">
          <h2 id="blog-link" class="header-icon">
            <a href="/blog">blog</a>
          </h2>
          <p class="header-icon">
            <a href="https://www.twitter.com/alexsoble" target="_blank">
              <i class="fa fa-twitter fa-2x"></i>
            </a>
          </p>
          <p class="header-icon">
            <a href="https://github.com/alexsoble" target="_blank">
              <i class="fa fa-github-alt fa-2x"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="page-wrap">
        {{ content }}
      </div>
    </div>
  </div>
  <footer>
    <div class='container-fluid'>
      <h2>About This Site:</h2>
      <p>HTML5/CSS3,
        <a href="http://fancyapps.com/fancybox/#license">fancyBox</a>,
        <a href="http://jekyllrb.com/">Jekyll</a>,
        <a href="http://pages.github.com/">Github Pages</a>.
        <br/>
        <a href="http://commons.wikimedia.org/wiki/File:Somerville_City_Hall.jpg">Somerville City Hall image</a> taken by Wikipedia user <a href="http://commons.wikimedia.org/wiki/User:Magicpiano">"Magicpiano"</a>.
        <br/>
      </p>
    </div>
  </footer>
</body>
